<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nokia Lumia</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    
</head>
<body>
    <div class="phone-container">
        <p class="brand">NOKIA</p>
        <p class="navicon">
            <i class="fa fa-bell-slash"></i>
            <i class="fa fa-wifi"></i>
            <i class="fa fa-location-arrow"></i>
            <i class="fa fa-battery-three-quarters"></i>
            <span>01:30</span>
        </p>
        <div class="screen-wrapper">
            <div class="lockscreen">
                <p>01:30</p>
                <p>Sunday</p>
                <p>March 13</p>
            </div>

            <div class="navbar">
                <div class="shortcuts">
                    <div class="shortcut">
                        <i class="fa fa-wifi"></i>
                        <p>Wifi</p>
                    </div>
                    <div class="shortcut">
                        <i class="fa fa-bluetooth-b"></i>
                        <p>Bluetooth</p>
                    </div>
                    <div class="shortcut">
                        <i class="fa fa-location-arrow"></i>
                        <p>Location</p>
                    </div>
                    <div class="shortcut">
                        <i class="fa fa-plane"></i>
                        <p>A. Mode</p>
                    </div>
                </div>
                <div class="notifications">
                    <div class="clear-all">
                        <i class="fa fa-times"></i>
                        <p>clear all</p>
                    </div>
                    <div class="all-config">
                        <i class="fa fa-cog"></i>
                        <p>all settings</p>
                    </div>
                </div>
                <div class="toggle">
                    <hr style="width: 10%;"/>
                </div>
            </div>

        <div class="menus gridMenu">
            <!-- PHONE -->
            <div class="bigMenu">
                <i class="fa fa-phone-square"></i>
                <p class="big-menu-text">Phone</p>
            </div>

            <!-- MESSAGES -->
            <div>
                <i class="fa fa-comment-o"></i>
                <p class="menu-text">Messages</p>
            </div>

            <!-- EXPLORER -->
            <div>
                <i class="fa fa-internet-explorer"></i>
                <p class="menu-text">Explorer</p>
            </div>

            <!-- MAIL -->
            <div>
                <i class="fa fa-envelope"></i>
                <p class="menu-text">Mail</p>
            </div>

            <!-- STORE -->
            <div>
                <i class="fa fa-windows"></i>
                <p class="menu-text">Store</p>
            </div>

            <!-- FACEBOOK -->
            <div class="bigMenu">
                <i class="fa fa-facebook-square"></i>
                <p class="big-menu-text">Facebook</p>
            </div>

            <!-- WHATSAPP -->
            <div class="bigMenu">
                <i class="fa fa-whatsapp"></i>
                <p class="big-menu-text">Whatsapp</p>
            </div>
            
            <!-- HEADPHONES -->
            <div class="bigMenu">
                <i class="fa fa-headphones"></i>
                <p class="big-menu-text">Music</p>
            </div>

            <!-- TWITTER -->
            <div>
                <i class="fa fa-twitter"></i>
                <p class="menu-text">Twitter</p>
            </div>

            <!-- NOTES -->
            <div>
                <i class="fa fa-pencil"></i>
                <p class="menu-text">Notes</p>
            </div>

            <!-- CALENDAR -->
            <div>
                <i class="fa fa-calendar"></i>
                <p class="menu-text">Calendar</p>
            </div>

            <!-- GOOGLE PLUS -->
            <div>
            <i class="fa fa-google-plus"></i>
            <p class="menu-text">Google Plus</p>
            </div>

            <!-- TELEVISION -->
            <div>
                <i class="fa fa-television"></i>
                <p class="menu-text">TV</p>
            </div>

            <!-- CALCULATOR -->
            <div>
                <i class="fa fa-calculator"></i>
                <p class="menu-text">Calculator</p>
            </div>

            <!-- SETTINGS -->
            <div class="bigMenu">
                <i class="fa fa-cog"></i>
                <p class="big-menu-text">Settings</p>
            </div>

            <!-- VIDEOS -->
            <div>
                <i class="fa fa-video-camera"></i>
                <p class="menu-text">Camera</p>
            </div>
            
            <!-- WEATHER -->
            <div>
                <i class="fa fa-cloud"></i>
                <p class="menu-text">Weather</p>
            </div>
        </div>

        <div class="selectedOperations">
            <p>Remove Application</p>
            <p>Hide</p>
        </div>
    </div>

        <div class="bottom-buttons">
            <i class="fa fa-arrow-left backButton"></i>
            <i class="fa fa-windows windowButton"></i>
            <i class="fa fa-search searchButton"></i>
        </div>
    </div>
</body>
<script src="./js/index.js"></script>
</html>
